<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Product Listing</h1>

    <input type="text" id="searchInput" placeholder="Search products..." />
    <button onclick="searchProducts()">Search</button>

    <div class="controls">
      <select id="filterCategory" onchange="filterByCategory()">
        <option value="">All Categories</option>
      </select>

      <div class="price-range">
        <input type="number" id="minPrice" placeholder="Min Price"        oninput="filterByPrice()" />
        <input type="number" id="maxPrice" placeholder="Max Price" oninput="filterByPrice()" />
      </div>

      <select id="sortBy" onchange="sortProducts()">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating-desc">Rating: High to Low</option>
        <option value="rating-asc">Rating: Low to High</option>
      </select>
    </div>

    <div id="productList" class="products"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
